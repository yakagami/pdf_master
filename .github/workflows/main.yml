name: Build and Update 'Latest' Release

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./example

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'oracle'
          java-version: '17'
          cache: gradle

      - name: Set Up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.4'
          channel: 'stable'
          cache: true

      - name: Install Dependencies
        run: flutter pub get

      - name: Generate Dummy Keystore
        run: |
          keytool -genkey -v -keystore android/app/keystore.jks \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -alias upload \
            -storepass 0123456789 -keypass 0123456789 \
            -dname "CN=Test,O=Test,C=US"

          echo "storePassword=0123456789" > android/key.properties
          echo "keyPassword=0123456789" >> android/key.properties
          echo "keyAlias=upload" >> android/key.properties
          echo "storeFile=keystore.jks" >> android/key.properties

      - name: Build APK
        run: flutter build apk --release --split-per-abi

      - name: Overwrite 'latest' Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 1. Delete the existing 'latest' release and tag
          # The '|| true' part ensures the workflow doesn't crash if 'latest' doesn't exist yet (first run)
          gh release delete latest --cleanup-tag --yes || true

          # 2. Sleep for 2 seconds to ensure GitHub processes the deletion
          sleep 2

          # 3. Create the new release and upload the asset
          gh release create latest \
            example/build/app/outputs/flutter-apk/app-arm64-v8a-release.apk \
            --title "Latest Build" \
            --notes "Automated build from commit ${{ github.sha }}" \
            --prerelease \
            --target ${{ github.sha }}
