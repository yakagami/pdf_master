name: Build Android PR Artifact

on:
  pull_request:
    branches:
      - master

permissions:
  contents: read

jobs:
  build-android-pr:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./example

    steps:
      - name: Checkout PR Code
        uses: actions/checkout@v4

      - name: Set Up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'oracle'
          java-version: '17'
          cache: gradle

      - name: Set Up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.4'
          channel: 'stable'
          cache: true

      - name: Install Dependencies
        run: flutter pub get

      # We keep the dummy keystore generation so we can build a signed release APK
      # that allows reviewers to test performance accurately.
      - name: Generate Dummy Keystore
        run: |
          keytool -genkey -v -keystore android/app/keystore.jks \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -alias upload \
            -storepass 0123456789 -keypass 0123456789 \
            -dname "CN=Test,O=Test,C=US"

          echo "storePassword=0123456789" > android/key.properties
          echo "keyPassword=0123456789" >> android/key.properties
          echo "keyAlias=upload" >> android/key.properties
          echo "storeFile=keystore.jks" >> android/key.properties

      - name: Build APK
        run: flutter build apk --release --split-per-abi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pr-android-apk
          path: example/build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
          retention-days: 5 # Clean up artifacts after 5 days to save storage
